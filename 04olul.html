<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>목록 list관련 태그</h1>
    <h2>개요</h2>
    <p>깔끔한 정보 전달을 위해 여러 요소들을 일렬로 나열한 명단이나 목록을 의미 </p>
    <p>명단의 요소를 기호로 나타내는 목록의 형태</p>
    <p>ul, li태그등을 이용해서 표현</p>
    <p>내가 좋아하는 점심메뉴</p>
    <ul type="circle">
        <li>라면</li>
        <li>민트초코</li>
        <li>초코민트</li>
        <li>민트포코포코</li>
        <li>코카콜라</li>

    </ul>
    <ol style="list-style-type: japanese-formal">
        <li>라면</li>
        <li>민트초코</li>
        <li>초코민트</li>
        <li>민트포코포코</li>
        <li>코카콜라</li>

    </ol>
</body>
</html>
